name: AI Price Tracker Autotest

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio browser-use python-dotenv langchain-openai
        python -m playwright install chromium --with-deps 

    - name: Run Pytest
      env:
        BROWSER_USE_API_KEY: ${{ secrets.BROWSER_USE_API_KEY }}
      run: |
        python -m pytest -s tests/test_ps5.py
